<!DOCTYPE html>
<html>

<head>
  <title>Cobrowsing(Visitor)</title>
  <meta charset="utf-8">
  <link href="./assets/css/style.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script type="text/javascript">
    $(document).ready(function () {
      var socket = io.connect('<%url_base%>');
      socket.on('jump', function (url) {
        $('#charging').html('Charging <a href="' + url + '">' + url + '</a> ...').show();
        // $('#contents').attr('src', url);
      });
      socket.on("formDisplay", function (params) {
        
      })
      $('#contents').load(function () {
        $('#charging').fadeOut();
      });
    });
  </script>
</head>

<body>
  <div class="p-3 bg-success text-white text-center rounded">
    <h1>Co-Browsing</h1>
  </div>
  <div class="p-4">
    <div class="row">
      <div id="charging"></div>
      <iframe id="contents" src="./components/form/login.html"></iframe>
    </div>
  </div>
</body>

</html>
