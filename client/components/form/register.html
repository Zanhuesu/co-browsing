<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <title>Document</title>
</head>

<body>

  <div class="container mt-3">
    <h2>Floating Labels - Inputs</h2>
    <p>Click inside the input field to see the floating label effect:</p>
    <form action="">
      <div class="form-floating mb-3 mt-3">
        <input type="text" class="form-control" id="name" placeholder="Enter your name" name="name">
        <label for="email">Name</label>
      </div>
      <div class="form-floating mb-3 mt-3">
        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
        <label for="email">Email</label>
      </div>
      <div class="form-floating mt-3 mb-3">
        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
        <label for="pwd">Password</label>
      </div>
      <div class="form-floating mt-3 mb-3">
        <input type="password" class="form-control" id="repwd" placeholder="Re-enter password" name="repswd">
        <label for="pwd">Re-password</label>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</body>

</html>
